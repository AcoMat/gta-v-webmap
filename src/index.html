<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gta v Map Online</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="game-container">
            <div class="game-info">
                <span class="title">Grand Theft Auto V</span>
                <div class="profile-container">
                    <div class="profile-info">
                        <span>AcoMat</span>
                        <span>Dia de hoy</span>
                        <span>$0</span>
                    </div>
                    <img class="git-avatar" src="https://avatars.githubusercontent.com/u/90214806?v=4">
                </div>
            </div>
            <div class="game-menu">
                <div class="map-option">MAP</div>
                <div class="map-option">BRIEF</div>
                <div class="map-option">STATS</div>
                <div class="map-option">SETTINGS</div>
                <div class="map-option">GAME</div>
                <div class="map-option">GITHUB</div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="myCanvas"></canvas>
        </div>
    </div>
    <audio id="menu_select" src="http://127.0.0.1:5500/src/assets/audio/menu_select.wav"></audio>
    <audio id="menu_map_move" src="http://127.0.0.1:5500/src/assets/audio/menu_map_move.wav"></audio>
    <audio id="map_source_selected" src="http://127.0.0.1:5500/src/assets/audio/menu_scroll.wav"></audio>
    <audio id="map_target_selected" src="http://127.0.0.1:5500/src/assets/audio/notification.mp3"></audio>
</body>
    <script src='https://unpkg.com/ngraph.graph@20.0.1/dist/ngraph.graph.min.js'></script>
    <script src='https://unpkg.com/ngraph.path@1.3.1/dist/ngraph.path.min.js'></script>
    <script type="module" src="main.js"></script>
</html>
